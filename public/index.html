<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados Pessoais</title>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        }

        .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: cornflowerblue;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
         }

        .form-group {
            margin-bottom: 20px;
         }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulário de Dados Pessoais</h2>
    <form action="envia.php" method="POST">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="idade">Data de nascimento:</label>
        <input type="date" id="idade" name="idade" required>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <textarea id="cidade" name="cidade" rows="1" required ></textarea>
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <textarea id="estado" name="estado" rows="1" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
